<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            ngModel
            email
            #email="ngModel"
            required />
        </div>
        <span class="help-block" *ngIf="!email.valid && email.touched">Must be a valid email!</span>

        <div class="form-group">
          <label for="subscription">Choose a Subscription</label>
          <select name="subscription" id="subscription" class="form-control" [ngModel]="selectedSubscription">
            <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription"
            >{{ subscription }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            ngModel
            required
            #password="ngModel"
          />
        </div>
        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid email</span>

        <p *ngIf="!signupForm.valid && signupForm.touched">The form is invalid!</p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
